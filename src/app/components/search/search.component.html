<form (ngSubmit)="onSearch(form)" #form="ngForm">
    <div class="row">
        <div class="input-field col s10 m11">
            <input type="text" name="search" required placeholder="Search" [ngModel]="user.search" #search="ngModel">
        </div>
        <div class="col s2 m1">
            <label for="mySubmit" class=""><i class="medium material-icons right">search</i></label>
            <input id="mySubmit" type="submit" value="Go" class="hide" />
        </div>
    </div>
</form>
